			<feFlood flood-color="black" flood-opacity=".8"/>
			<feComposite in2="shadowDiff" operator="in" result="shadow"/>

			<feMerge>
				<feMergeNode in="SourceGraphic"/>
				<feMergeNode in="shadow"/>
				<feMergeNode in="diff1"/>
				<feMergeNode in="diff2"/>
			</feMerge>
